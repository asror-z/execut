<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="refresh" content="2; url=/connect_status">
    <title>GoodSync Server: User Sessions</title>
    <link rel=stylesheet href="/style.css" type="text/css" media="screen, print">
  </head>
  <body>
      <div id="container">
          <div id="header">
              <div id="version"><h2>Version&nbsp;:&nbsp;<!-- serverversion -->&nbsp;</h2></div>
          </div>
          <!-- notificationbar -->
          <div id="menu_and_contents">
              <!-- menubar -->
              <div id="contents">
                  <h1>GoodSync Connect User Status</h1>
                  <table id="connect_users">
                      <thead>
                          <tr>
                              <th>User ID</th>
                              <th>Session ID</th>
                              <th>Client IP</th>
                              <th>Client Comp</th>
                              <th>Request</th>
                          </tr>
                      </thead>
                      <tbody>
                          <!-- connect_user_list -->
                      </tbody>
                  </table>
              </div>
          </div>
          <div id="footer">
              Copyright &copy; 2007-2018 Siber Systems Inc. All rights reserved.
          </div>
      </div>
    <script> 
        window.onload = function(){
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem("gs_setup_version", document.getElementById('version').innerHTML);
            }
        }
    </script>
  </body>
</html>
