<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>GoodSync Server: Change Password</title>
    <link rel=stylesheet href="/style.css" type="text/css" media="screen, print">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="version"><h2>Version&nbsp;:&nbsp;<!-- serverversion -->&nbsp;</h2></div>
      </div>
      <div id="menu_and_contents">
          <!-- menubar -->
        <div id="contents">
          <h1>Change password for user '<!-- userid -->'</h1>
          <form name="changepwd" action="change_password" method="post">
            <table>
              <tr>
                <td class="setting_name">Old password</td>
                <td class="setting_value">
                  <input type="password" name="oldpassword">
                </td>
              </tr>
              <tr>
                <td class="setting_name">New password</td>
                <td class="setting_value">
                  <input type="password" name="newpassword">
                </td>
              </tr>
              <tr>
                <td class="setting_name">Confirm new password</td>
                <td class="setting_value">
                  <input type="password" name="newpassword2">
                </td>
              </tr>
              <tr>
                <td class="setting_name"></td>
                <td class="setting_value">
                  <div id="action_buttons">
                    <input type="submit" name="change" value="Change">
                    <input type="submit" name="cancel" value="Cancel">
                    <!-- useridhidden -->
                  </div>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      <div id="footer">
        Copyright &copy; 1997-2021 Siber Systems Inc. All rights reserved.
      </div>
    </div>
    <script> 
        window.onload = function(){
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem("gs_setup_version", document.getElementById('version').innerHTML);
            }
        }
    </script>
  </body>
</html>
