<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>GoodSync Server: Login</title>
    <link rel=stylesheet href="/style.css" type="text/css" media="screen, print">
</head>
<body onload="prepareForChallengeAuth()">
    <form id="login_form" action="/do_login" method="post">
        <div id="login_block">
            <input id="auth_method" type="hidden" name="auth_method" value="plain" />
            <!-- login_nonce -->
            <table>
                <tr>
                    <td id="login_header">GoodSync Server | <!-- serverversion --></td>
                </tr>
                <!-- error_hint -->
                <tr>
                    <td class="login_captions">E-mail or User ID</td>
                </tr>
                <tr>
                    <td><input type="text" name="userid_or_email" value=""></td>
                </tr>
                <tr>
                    <td class="login_captions">Password</td>
                </tr>
                <tr>
                    <td><input type="password" name="password" value=""></td>
                </tr>
                <tr>
                    <td><input id="login_submit" type="submit" name="login_submit" value="LOG IN"></td>
                </tr>
            </table>
        </div>
    </form>

    <script>
        function prepareForChallengeAuth() {
            document.getElementById('login_form').addEventListener("submit", function (e) {
                e.preventDefault();
                doChallengeAuth();
            });
        }

        function doChallengeAuth() {
            var nonceInput = document.getElementsByName('login_nonce')[0];
            var usernameInput = document.getElementsByName('userid_or_email')[0];
            var passwordInput = document.getElementsByName('password')[0];

            var passwordMd5Hash = md5(passwordInput.value);
            var preHashStr = usernameInput.value.trim() + ":" + passwordMd5Hash + ":" + nonceInput.value;
            var sha256response = sha256(preHashStr);

            document.getElementById('auth_method').value = 'challenge256';
            passwordInput.value = "";

            var responseInput = document.createElement("input");
            responseInput.setAttribute("name", "response256");
            responseInput.setAttribute("value", sha256response);

            var loginForm = document.getElementById('login_form');
            loginForm.appendChild(responseInput);

            loginForm.submit();
        }
    </script>
</body>
</html>
