<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>GoodSync Server: One-time Password</title>
    <link rel=stylesheet href="/style.css" type="text/css" media="screen, print">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="version"><h2>Version&nbsp;:&nbsp;<!-- serverversion -->&nbsp;</h2></div>
      </div>
      <div id="menu_and_contents">
          <!-- menubar -->
        <div id="contents">
          <h1>GoodSync Connect Authorization</h1>
          <form name="do_otp" action=<!-- action-eff --> method="post">
            <!-- connect-userid -->
            <!-- restart-needed -->
            <table style="padding-top: 0px; padding-left: 0px; padding-bottom: 24px;">
              <tr>
                <td class="setting_name"><!-- otp-prompt -->:</td>
              </tr>
              <tr>
                <td class="setting_value"><input type="text" name="otp"></td>
              </tr>
              <tr>
                <td class="setting_value">
                  <div id="error_hint">
                    <!-- error-hint -->
                  </div>
                </td>
              </tr>
			  <tr>
				<td>
					<!-- password-input-caption -->
				</td>
			  </tr>
			  <tr>
				<td class="setting_value">
					<!-- password-input -->
				</td>
			  </tr>
              <tr>
                <td class="setting_value">
                  <div id="action_buttons">
                    <input type="submit" name="next" value="Next">
                  </div>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      <div id="footer">
        Copyright &copy; 1997-2021 Siber Systems Inc. All rights reserved.
      </div>
    </div>
    <script> 
        window.onload = function(){
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem("gs_setup_version", document.getElementById('version').innerHTML);
            }
        }
    </script>
  </body>
</html>
