<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>GoodSync Server: Users</title>
    <link rel=stylesheet href="/style.css" type="text/css" media="screen, print">
  </head>
  <body>
      <div id="container">
          <div id="header">
              <div id="version"><h2>Version&nbsp;:&nbsp;<!-- serverversion -->&nbsp;</h2></div>
          </div>
          <!-- notificationbar -->
          <div id="menu_and_contents">
              <!-- menubar -->
              <div id="contents">
                  <h1>
                      User Accounts
                      <a class="additional_link" href="/add_user">
                          <img src="/i_add.png" alt="" style="vertical-align: middle; margin-right: 4px"><span>Add new user</span>
                      </a>
                  </h1>
                  <table id="user_list">
                      <thead>
                          <tr>
                              <th>User ID</th>
                              <th>Account Type</th>
                              <th>Email</th>
                              <th>License</th>
                              <th class="bool_column">Admin</th>
                              <th>Mediator</th>
                              <th>Computer Name</th>
                              <th>Home</th>
                              <th>Impersonate</th>
                              <th class="bool_column">ReadOnly</th>
                              <th class="bool_column">SysProt</th>
                              <th></th>
                              <th></th>
                          </tr>
                      </thead>
                      <!-- userlist -->
                  </table>
              </div>
          </div>
          <div id="footer">
              Copyright &copy; 1997-2021 Siber Systems Inc. All rights reserved.
          </div>
      </div>
    <script> 
        window.onload = function(){
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem("gs_setup_version", document.getElementById('version').innerHTML);
            }
        }
    </script>
  </body>
</html>
