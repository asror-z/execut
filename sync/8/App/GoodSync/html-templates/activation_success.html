<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- refreshmeta -->
    <title>GoodSync Server: License Activation</title>
    <link rel=stylesheet href="/style.css" type="text/css" media="screen, print">
</head>
  <body>
    <div id="container">
      <div id="header">
        <div id="version"><h2>Version&nbsp;:&nbsp;<!-- serverversion -->&nbsp;</h2></div>
      </div>
      <div id="menu_and_contents">
        <!-- menubar -->
        <div id="contents">
            <h1>GoodSync License Activation Successful</h1>
            <h2>Thank you for buying GoodSync!</h2>
			<div style="margin-bottom: 20px">Activation message: <!-- message -->. Server will restart to apply your license.</div>
        </div>
      </div>
      <div id="footer">
        Copyright &copy; 1997-2021 Siber Systems Inc. All rights reserved.
      </div>
    </div>
    <script>
        window.onload = function(){
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem("gs_setup_version", document.getElementById('version').innerHTML);
            }
        }
    </script>
  </body>
</html>
