<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>GoodSync Server: Configure GoodSync Account</title>
    <link rel=stylesheet href="/style.css" type="text/css" media="screen, print">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="version"><h2>Version&nbsp;:&nbsp;<!-- serverversion -->&nbsp;</h2></div>
        </div>
        <div id="menu_and_contents">
            <!-- menubar -->
            <div id="contents">
                <h1>Change GoodSync Account</h1>
                <p>
                <form name="account" action="do_account_configure" method="post">
                    <table>
                        <tr>
                            <td class="setting_name">User ID</td>
                            <td class="setting_value">
                                <!-- accountuserid -->
                                <a href="https://www.goodsync.com/manage/add-user-form" target=_blank rel="noopener noreferrer">
                                    <div style="display:inline; margin-left: 10px">New Account</div>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td class="setting_name">Password</td>
                            <td class="setting_value"><!-- accountpassword --></td>
                        </tr>
                        <tr>
                          <td class="setting_value" colspan="2">
                            <div id="action_buttons">
                              <input type="submit" name="change" value="Apply">
                              <input type="submit" name="cancel" value="Cancel">
                            </div>
                          </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div id="footer">
            Copyright &copy; 1997-2021 Siber Systems Inc. All rights reserved.
        </div>
    </div>
</body>
</html>
