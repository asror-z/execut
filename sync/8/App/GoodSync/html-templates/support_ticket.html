<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- refreshmeta -->
    <title>GoodSync Server: Support Ticket</title>
    <link rel=stylesheet href="/style.css" type="text/css" media="screen, print">
    <script>
        function openGsssTicket() {
            var ticket_url = "<!-- gssslink -->";
            if (ticket_url.startsWith("http")) {
                location.assign(ticket_url);
            }
        }
    </script>
</head>
<body onload="openGsssTicket()">
    <div id="container">
        <div id="header">
            <div id="version"><h2>Version&nbsp;:&nbsp;<!-- serverversion -->&nbsp;</h2></div>
        </div>
        <div id="menu_and_contents">
            <!-- menubar -->
            <div id="contents">
                <h1>Support Ticket</h1>
                <div style="<!-- createstyle -->">
                    <h2>Confirmation</h2>
                    GoodSync will submit log files to support server.
                    <form name="ticket_confirm" action="do_support_ticket" method="post">
                        <div id="action_buttons">
                            <input type="submit" name="submit" value="Submit">
                            <input type="submit" name="cancel" value="Cancel">
                        </div>
                    </form>
                </div>
                <div style="<!-- inprogressstyle -->">
                    <h2>Preparing and submitting logs</h2>
                    <!-- progressmessage -->
                </div>
                <div style="<!-- readystyle -->">
                    <h2>Ready</h2>
                    Log files were submitted to support server.
                    <div style="margin-top: 10px; margin-bottom: 10px;">
                        <a href="<!-- gssslink -->" target=_blank rel="noopener noreferrer"><div class="button_link">Open Ticket</div></a>
                    </div>
                </div>
                <div style="<!-- errorstyle -->">
                    <h2>Error</h2>
                    <!-- errormsg -->
                    <form name="reset_after_error" action="do_reset_support_ticket" method="post">
                        <div id="action_buttons"><input type="submit" name="reset" value="Retry"></div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">
            Copyright &copy; 1997-2021 Siber Systems Inc. All rights reserved.
        </div>
    </div>
</body>
</html>
