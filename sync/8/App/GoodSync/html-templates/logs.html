<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>GoodSync Server: Logs</title>
    <link rel=stylesheet href="/style.css" type="text/css" media="screen, print">
  </head>
  <body>
      <div id="container">
          <div id="header">
              <div id="version"><h2>Version&nbsp;:&nbsp;<!-- serverversion -->&nbsp;</h2></div>
          </div>
          <!-- notificationbar -->
          <div id="menu_and_contents">
              <!-- menubar -->
              <div id="contents">
                  <h1>Server logs</h1>
                  <form name="loglist" action="delete_logfile" method="post">
                      <table id="log_list">
                          <thead>
                              <tr>
                                  <th>File name</th>
                                  <th>Size</th>
                                  <th></th>
                                  <th></th>
                                  <th></th>
                              </tr>
                          </thead>
                          <tbody>
                              <!-- logfilelist -->
                          </tbody>
                      </table>
                  </form>
              </div>
          </div>
          <div id="footer">
              Copyright &copy; 1997-2021 Siber Systems Inc. All rights reserved.
          </div>
      </div>
    <script> 
        window.onload = function(){
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem("gs_setup_version", document.getElementById('version').innerHTML);
            }
        }
    </script>
  </body>
</html>
